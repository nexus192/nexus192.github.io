<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Моя визитка</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 100px;
      border-radius: 50%;
    }
    h1 {
      margin-top: 0.5em;
    }
    p {
      color: #555;
    }
    a {
      text-decoration: none;
      color: #007acc;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://www.gravatar.com/avatar?d=mp" alt="Аватар">
    <h1>Твоё имя</h1>
    <p>Разработчик, инженер, энтузиаст</p>
    <p><a href="mailto:you@example.com">you@example.com</a></p>
    <p><a href="https://github.com/your-username">GitHub</a></p>
  </div>
</body>
</html>
